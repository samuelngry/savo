server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/savo
    username: savo_user
    password: savo_pass
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin123

logging:
  level:
    com.moneymole: DEBUG
    org.springframework.security: DEBUG