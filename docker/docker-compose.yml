version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: savo-postgres
    restart: always
    environment:
      POSTGRES_DB: savo
      POSTGRES_USER: savo_user
      POSTGRES_PASSWORD: savo_pass
    ports:
      - "5232:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - savo-network

  redis:
    image: redis:7-alpine
    container_name: savo-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - savo-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: savo-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@savo.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - savo-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  savo-network:
    driver: bridge